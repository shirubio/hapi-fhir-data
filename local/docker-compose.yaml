version: "3.7"
services:

  postgres-fhir:
    container_name: postgres-fhir
    restart: always
    image: postgres:15.4
    volumes:
      - postgres:/var/lib/postgresql/data
#      - ./init-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - fhir.env
    ports:
      - "5432:5432"

  hapi-fhir:
    depends_on:
      - postgres-fhir
    image: hapiproject/hapi:v6.8.0
#    image: hapi-fhir/hapi-fhir-jpaserver-starter:latest
    container_name: hapi-fhir-main
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-fhir:5432/fhir
    env_file:
      - fhir.env
    ports:
      - "8088:8080"
    configs:
      - source: hapi-postgres
        target: /app/config/application.yaml

volumes:
    postgres:
      external: true

configs:
  hapi-postgres:
    file: ./application-postgresql.yaml
